<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Matrix Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/alpinejs" defer></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">


<div x-data="chatApp()" class="bg-white p-6 rounded shadow-md w-96">
  <template x-if="!accessToken">
    <div>
      <h2 class="text-xl font-bold mb-4">Login</h2>
      <input x-model="username" placeholder="Username"
             class="border p-2 w-full mb-2 rounded" />
      <input x-model="password" type="password" placeholder="Password"
             class="border p-2 w-full mb-2 rounded" />
      <button @click="login()" class="bg-blue-500 text-white p-2 w-full rounded">Login</button>
      <p x-text="error" class="text-red-500 mt-2"></p>
    </div>
  </template>
  </template>
 <template x-if="accessToken">
    <h1>Ви успішно авторизувались. Ваша панель керування</h1>
   
  </template>
<div class="flex flex-col h-[200px]">
         <!-- User ID -->
        <div class="mb-2 p-2 bg-gray-200 rounded text-sm break-words">
            <span class="font-bold">Ваш Matrix ID:</span>
            <span x-text="userId ? userId : 'Loading...'"></span>
        </div>
        <div class="mb-2 p-2 bg-gray-200 rounded text-sm break-words">
        <span class="font-bold">Резюме</span>
        <p class="text-sm leading-relaxed">
         34-12_KP_2_4
      </div>
</div>

</div>

<script>
function chatApp() {
  return {
    username: '@vladmaloglovets:matrix.org',
    password: '#Vladm911@',
    accessToken: '',
    error: '',
    async login() {
      try {
        const res = await fetch('https://matrix.org/_matrix/client/r0/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ type: 'm.login.password', user: this.username, password: this.password })
        });
        const data = await res.json();
        if(data.access_token) {
          this.accessToken = data.access_token;
          this.userId = data.user_id; 
         
        } else {
          this.error = 'Неправильний логін або пароль';
        }
      } catch(e) {
        this.error = 'Помилка під час входу';
        console.error(e);
      }
    }
  }
}

</script>
</body>
</html>
